<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
canvas {
  display: block;
}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
  resize();
  createTextParticles();
});

const text = "JK YOU'RE NOT GETTING IT";
let fontSize;
const gap = 5;
let particles = [];
let trails = [];
let time = 0;

const mouse = {
  x: -9999,
  y: -9999,
  vx: 0,
  vy: 0
};

canvas.addEventListener("mousemove", e => {
  mouse.vx = e.clientX - mouse.x;
  mouse.vy = e.clientY - mouse.y;
  mouse.x = e.clientX;
  mouse.y = e.clientY;

  trails.push({ x: mouse.x, y: mouse.y, life: 1 });
});

canvas.addEventListener("mouseleave", () => {
  mouse.x = mouse.y = -9999;
});

function createTextParticles() {
  particles = [];
  fontSize = Math.min(canvas.width / 9, 130);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.font = `900 ${fontSize}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const img = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  for (let y = 0; y < canvas.height; y += gap) {
    for (let x = 0; x < canvas.width; x += gap) {
      if (img[(y * canvas.width + x) * 4 + 3] > 150) {
        particles.push({
          x, y,
          ox: x, oy: y,
          vx: 0, vy: 0,
          seed: Math.random() * 1000
        });
      }
    }
  }
}
createTextParticles();

function animate() {
  time += 0.01;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // glow
  ctx.shadowBlur = 15;
  ctx.shadowColor = "white";

  // mouse trails
  for (let i = trails.length - 1; i >= 0; i--) {
    const t = trails[i];
    t.life -= 0.05;
    if (t.life <= 0) {
      trails.splice(i, 1);
      continue;
    }
    ctx.fillStyle = `rgba(255,255,255,${t.life})`;
    ctx.beginPath();
    ctx.arc(t.x, t.y, 6 * t.life, 0, Math.PI * 2);
    ctx.fill();
  }

  ctx.fillStyle = "white";

  for (const p of particles) {
    // idle breathing
    const breathe = Math.sin(time + p.seed) * 0.3;
    p.ox += breathe * 0.05;
    p.oy += breathe * 0.05;

    const dx = p.x - mouse.x;
    const dy = p.y - mouse.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    const radius = 120;

    if (dist < radius) {
      const force = (radius - dist) / radius;
      const angle = Math.atan2(dy, dx);
      const impact = Math.min(Math.sqrt(mouse.vx ** 2 + mouse.vy ** 2), 20);

      p.vx += Math.cos(angle) * force * impact * 0.6;
      p.vy += Math.sin(angle) * force * impact * 0.6;
    }

    // spring back
    p.vx += (p.ox - p.x) * 0.015;
    p.vy += (p.oy - p.y) * 0.015;

    // noise wobble
    p.vx += Math.sin(time + p.seed) * 0.02;
    p.vy += Math.cos(time + p.seed) * 0.02;

    p.vx *= 0.88;
    p.vy *= 0.88;

    p.x += p.vx;
    p.y += p.vy;

    ctx.fillRect(p.x, p.y, 2, 2);
  }

  ctx.shadowBlur = 0;
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
