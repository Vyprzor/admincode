<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CONTROL PANEL</title>

<style>
:root {
    --bg: #0f1220;
    --panel: #1a1f3a;
    --accent: #6df2c2;
    --text: #e9ecff;
    --muted: #9aa1ff;
}

* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(135deg, #0f1220, #141a33);
    font-family: Inter, system-ui, sans-serif;
    color: var(--text);
}

.container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.panel {
    width: 460px;
    padding: 32px;
    background: var(--panel);
    border-radius: 16px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    animation: panelIn 0.8s ease;
}

@keyframes panelIn {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.96);
    }
    to {
        opacity: 1;
        transform: none;
    }
}

h1 {
    margin: 0;
    font-size: 22px;
    letter-spacing: 2px;
}

.status {
    margin-top: 6px;
    font-size: 13px;
    color: var(--muted);
}

.divider {
    height: 1px;
    background: rgba(255,255,255,0.08);
    margin: 20px 0;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #0e132b;
    color: var(--text);
    font-size: 15px;
}

button {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #08130e;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(109,242,194,0.4);
}

.log {
    margin-top: 22px;
    font-size: 14px;
    line-height: 1.5;
    min-height: 120px;
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.hint {
    margin-top: 16px;
    font-size: 12px;
    color: var(--muted);
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
    <div class="panel">
        <h1>ACCESS TERMINAL</h1>
        <div class="status" id="status">authentication stage 1</div>

        <div class="divider"></div>

        <input id="input" placeholder="enter key">
        <button onclick="submitKey()">continue</button>

        <div class="log" id="log">
            system online.<br>
            four layers detected.<br>
            sequential verification required.
        </div>

        <div class="hint" id="hint">
            note: first keys are usually simple.
        </div>
    </div>
</div>

<script>
let stage = 0;

function submitKey() {
    const val = document.getElementById("input").value.trim();
    const log = document.getElementById("log");
    const status = document.getElementById("status");
    const hint = document.getElementById("hint");

    if (stage === 0) {
        if (val === "1234") {
            stage = 1;
            status.textContent = "authentication stage 2";
            log.innerHTML =
                "stage 1 accepted.<br>" +
                "pattern confirmed.<br>" +
                "deriving next sequence...";
            hint.textContent =
                "hint: use the same numbers, just not in the same way.";
        } else {
            log.innerHTML =
                "key rejected.<br>" +
                "expected a basic sequence.";
        }
    }

    else if (stage === 1) {
        if (val === "4321") {
            stage = 2;
            status.textContent = "final validation";
            log.innerHTML =
                "stage 2 accepted.<br>" +
                "admin channel located.<br>" +
                "preparing credentials...";
            hint.textContent =
                "almost there.";
        } else {
            log.innerHTML =
                "close.<br>" +
                "same digits, different order.";
        }
    }

    else {
        status.textContent = "result";
        log.innerHTML =
            "credentials generated.<br><br>" +
            "<strong>just kidding.</strong><br><br>" +
            "there is no admin code.<br>" +
            "you solved the puzzle.<br>" +
            "that was the whole thing.<br><br>" +
            "you got trolled.";
        hint.textContent = "";
    }

    document.getElementById("input").value = "";
}
</script>

</body>
</html>
