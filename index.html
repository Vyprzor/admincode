<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
canvas {
  display: block;
}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  createParticles();
}
window.addEventListener("resize", resize);

const text = "JK YOU'RE NOT GETTING IT";
const gap = 5;
let particles = [];
let trails = [];
let shocks = [];
let time = 0;
let shake = 0;

const mouse = {
  x: -9999,
  y: -9999,
  vx: 0,
  vy: 0
};

canvas.addEventListener("mousemove", e => {
  mouse.vx = e.clientX - mouse.x;
  mouse.vy = e.clientY - mouse.y;
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  trails.push({ x: mouse.x, y: mouse.y, life: 1 });
});

canvas.addEventListener("click", () => {
  shocks.push({ x: mouse.x, y: mouse.y, r: 0 });
  shake = 15;
});

function createParticles() {
  particles = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const fontSize = Math.min(canvas.width / 9, 130);

  ctx.fillStyle = "white";
  ctx.font = `900 ${fontSize}px Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);

  const img = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  for (let y = 0; y < canvas.height; y += gap) {
    for (let x = 0; x < canvas.width; x += gap) {
      if (img[(y * canvas.width + x) * 4 + 3] > 150) {
        particles.push({
          x, y,
          ox: x, oy: y,
          vx: 0, vy: 0,
          seed: Math.random() * 1000
        });
      }
    }
  }
}

resize();

function animate() {
  time += 0.015;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // camera shake
  if (shake > 0) {
    ctx.save();
    ctx.translate(
      (Math.random() - 0.5) * shake,
      (Math.random() - 0.5) * shake
    );
    shake *= 0.9;
  }

  // glow
  ctx.shadowBlur = 18;
  ctx.shadowColor = "white";

  // mouse trails
  for (let i = trails.length - 1; i >= 0; i--) {
    const t = trails[i];
    t.life -= 0.05;
    if (t.life <= 0) {
      trails.splice(i, 1);
      continue;
    }
    ctx.fillStyle = `rgba(255,255,255,${t.life})`;
    ctx.beginPath();
    ctx.arc(t.x, t.y, 8 * t.life, 0, Math.PI * 2);
    ctx.fill();
  }

  // shockwaves
  for (let i = shocks.length - 1; i >= 0; i--) {
    const s = shocks[i];
    s.r += 12;
    ctx.strokeStyle = `rgba(255,255,255,${1 - s.r / 400})`;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.stroke();
    if (s.r > 400) shocks.splice(i, 1);
  }

  ctx.fillStyle = "white";

  const speed = Math.hypot(mouse.vx, mouse.vy);

  for (const p of particles) {
    // breathing
    const breathe = Math.sin(time + p.seed) * 0.4;
    p.ox += breathe * 0.03;
    p.oy += breathe * 0.03;

    const dx = p.x - mouse.x;
    const dy = p.y - mouse.y;
    const dist = Math.hypot(dx, dy);
    const radius = 140;

    if (dist < radius) {
      const force = (radius - dist) / radius;
      const angle = Math.atan2(dy, dx);
      p.vx += Math.cos(angle) * force * speed * 0.3;
      p.vy += Math.sin(angle) * force * speed * 0.3;
    }

    // shockwave force
    for (const s of shocks) {
      const sd = Math.hypot(p.x - s.x, p.y - s.y);
      if (sd < s.r + 20 && sd > s.r - 20) {
        const a = Math.atan2(p.y - s.y, p.x - s.x);
        p.vx += Math.cos(a) * 8;
        p.vy += Math.sin(a) * 8;
      }
    }

    // spring back
    p.vx += (p.ox - p.x) * 0.015;
    p.vy += (p.oy - p.y) * 0.015;

    // wobble
    p.vx += Math.sin(time + p.seed) * 0.02;
    p.vy += Math.cos(time + p.seed) * 0.02;

    p.vx *= 0.86;
    p.vy *= 0.86;

    p.x += p.vx;
    p.y += p.vy;

    ctx.fillRect(p.x, p.y, 2, 2);
  }

  ctx.shadowBlur = 0;

  // CRT scanlines
  ctx.fillStyle = "rgba(255,255,255,0.03)";
  for (let y = 0; y < canvas.height; y += 4) {
    ctx.fillRect(0, y, canvas.width, 1);
  }

  if (shake > 0) ctx.restore();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
